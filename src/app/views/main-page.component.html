<div class="flex justify-center items-center h-screen z-0">
  <form [formGroup]="youtubeForm" (ngSubmit)="onSubmit()">
    <input
      type="search"
      class="w-96 h-10 border-2 border-blue-500 rounded outline-none pl-3"
      placeholder="Copy Your Url Here"
      formControlName="link"
    />
    <button
      type="submit"
      [disabled]="!youtubeForm.valid"
      class="px-3 py-2 bg-sky-400 text-white text-base font-medium rounded ml-2"
    >
      Search
    </button>
  </form>
</div>
<app-video [linkId]="linkId" [modalOpen]="modalOpen" (modalChange)="modalChange($event)"></app-video>
